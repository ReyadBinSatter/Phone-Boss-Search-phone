<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body class="bg-gray">
    <h2 class="text-center text-success my-3">Phone Boss</h2>
    <!-- search section  -->
    <section class="mx-auto w-50 my-3">
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Phones"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhones()" class="btn btn-outline-secondary" type="button"
                id="button-phones">search</button>
        </div>
    </section>

    <!-- error message  -->
    <div class="my-3 mx-auto">
        <p id="error" class=" text-danger text-center"><strong>Something went wrong please try again later</strong></p>
    </div>


    <!--  card section  -->
    <!-- single phone details -->
    <section class="my-3 w-75 mx-auto">
        <div id="phone-details" class=" mx-auto w-75">
        </div>
    </section>

    <!-- phones card  -->
    <section class="my-3 w-75 mx-auto">
        <div id="phone-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
